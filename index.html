<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Carousel</title>
    <script src="./scripts.js" defer></script>
</head>
<body>
    <section aria-label="Coolest Nature">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">Prev</button>
            <button class="carousel-button next" data-carousel-button="next">Next</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="https://cdn.pixabay.com/photo/2021/01/29/14/58/lake-5961239_1280.jpg" alt="Nature 1">
                </li>
                <li class="slide">
                    <img src="https://cdn.pixabay.com/photo/2017/12/03/22/11/winter-landscape-2995987_1280.jpg" alt="Nature 2">
                </li>
                <li class="slide">
                    <img src="https://cdn.pixabay.com/photo/2018/01/27/23/46/toronto-3112508_1280.jpg" alt="Nature 3">
                </li>
                <li class="slide">
                    <img src="https://cdn.pixabay.com/photo/2020/04/15/04/11/lake-5045059_1280.jpg" alt="Nature 4">
                </li>
                <li class="slide">
                    <img src="https://cdn.pixabay.com/photo/2019/07/12/01/07/mountain-4331689_1280.jpg" alt="Nature 5">
                </li>
            </ul>
        </div>    
    </section>
</body>
</html>
